<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Info Finder</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f8ff, #cce7ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #pokemonSprite {
            width: 150px;
            height: 150px;
            margin: 20px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .info {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        #message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Pok√©mon Data Fetcher</h1>
    <input type="text" id="pokemonName" placeholder="Enter Pok√©mon name" />
    <button onclick="fetchData()">Get Pok√©mon Details</button>
    
    <!-- Pok√©mon Image -->
    <div>
        <img id="pokemonSprite" style="display: none;" alt="Pok√©mon Sprite">
    </div>

    <!-- Pok√©mon Type and Stats -->
    <div class="info">
        <p id="pokemonType"></p>
        <p id="pokemonStats"></p>
        <p id="message" style="display: none;"></p>
    </div>
</div>

<script>
    async function fetchData() {
        try {
            const pokemonName = document.getElementById("pokemonName").value.toLowerCase();
            const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}`);

            if (!response.ok) {
                throw new Error("Could not fetch resource");
            }

            const data = await response.json();

            // Get Pok√©mon data: image, types, and stats
            const pokemonSprite = data.sprites.front_default;
            const pokemonTypes = data.types.map(typeInfo => typeInfo.type.name).join(", ");
            const pokemonStats = data.stats.map(stat => `${stat.stat.name}: ${stat.base_stat}`).join(", ");

            // Update the image element
            const imgElement = document.getElementById("pokemonSprite");
            imgElement.src = pokemonSprite;
            imgElement.style.display = "block";

            // Update the type and stats information
            const typeElement = document.getElementById("pokemonType");
            const statsElement = document.getElementById("pokemonStats");
            
            typeElement.textContent = `Type: ${pokemonTypes}`;
            statsElement.textContent = `Stats: ${pokemonStats}`;

            // Hide the error message
            const messageElement = document.getElementById("message");
            messageElement.style.display = "none";

        } catch (error) {
            console.error(error);

            // Show error message with sad emoji and hide the image, type, and stats
            const imgElement = document.getElementById("pokemonSprite");
            const messageElement = document.getElementById("message");
            const typeElement = document.getElementById("pokemonType");
            const statsElement = document.getElementById("pokemonStats");

            imgElement.style.display = "none";  // Hide the image
            typeElement.textContent = "";       // Clear the type information
            statsElement.textContent = "";      // Clear the stats information
            
            messageElement.style.display = "block"; // Show the error message
            messageElement.textContent = "üòî No Pok√©mon found, enter a valid Pok√©mon name.";
        }
    }
</script>

</body>
</html>
